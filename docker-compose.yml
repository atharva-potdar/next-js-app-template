services:
  db:
    image: postgres:18-alpine
    container_name: hackathon-db
    restart: always
    expose:
      - "5432"
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: hackathon
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d hackathon"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  db_data:
